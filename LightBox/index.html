<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg bg-info">
    <div class="container-fluid">
      <a class="nav-link  text-light" href="#about">About</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="">Promotions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="">Destinations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
    <div class="jumbotron jumbotron-fluid bg-info text-center pb-4">
        <div class="container-fluid">
            <h1 class="display-4 text-light">Travelling To The Summer</h1>
            <p class="lead text-light">Choose your destionation and buy your swimsuit!</p>
        </div>
    </div>
  </div>
    <!-- Images used to open the lightbox -->
<div class="container text-center">   
<div class="row align-items-start">
    <div class="col">
      <img src="./images/beach-1751455__150.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="col">
      <img src="./images/beach-1838501__150.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="col">
      <img src="./images/boats-3051610__150.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="col">
      <img src="./images/sunset-1985086__150.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="./images/beach-1751455__340.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="./images/beach-1838501__340.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="./images/boats-3051610__340.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="./images/shore-914149__340.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="row align-items-start">
      <div class="col">
        <img class="demo" src="./images/beach-1751455__150.jpg" onclick="currentSlide(1)" alt="Nature">
      </div>
  
      <div class="col">
        <img class="demo" src="./images/beach-1838501__150.jpg" onclick="currentSlide(2)" alt="Beach">
      </div>
  
      <div class="col">
        <img class="demo" src="./images/boats-3051610__150.jpg" onclick="currentSlide(3)" alt="Boat">
      </div>
  
      <div class="col">
        <img class="demo" src="./images/sunset-1985086__150.jpg" onclick="currentSlide(4)" alt="Lights">
      </div>
    </div>
    </div>
  </div>
</div> 
</body>
</html>
